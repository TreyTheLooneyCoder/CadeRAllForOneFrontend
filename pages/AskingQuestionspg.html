<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/output.css">
    <title>Asking Questions</title>
</head>
<body class="bg-[url(/Assets/evan-dennis-i--IN3cvEjg-unsplash.jpg)] bg-cover bg-no-repeat">

    <h1 class="m-3 text-3xl text-white">What's your name and what time did you wake up?</h1>

    <form class="max-w-sm ml-72 mt-52">
        <label for="name-input" class="block mb-2 text-sm font-medium text-white dark:text-white">Name:</label>
        <input type="name" id="input" aria-describedby="helper-text-explanation" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Name..." required />
    </form>

    <form class="max-w-sm ml-72">
        <label for="string-input" class="block mb-2 text-sm font-medium text-white dark:text-white">Time:</label>
        <input type="text" id="input" aria-describedby="helper-text-explanation" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Time..." required />
    </form>






    <script src="../scripts/AskingQuestions.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</body>
</html>
